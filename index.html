<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Rotation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>List Rotation</h1>
        <label for="list">Enter list elements:</label>
        <input type="text" id="list" placeholder="Enter comma-separated list">
        <label for="rotation">Enter rotation amount:</label>
        <input type="number" id="rotation" placeholder="Enter rotation amount">
        <button onclick="rotateList()">Rotate List</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
